aboutlabel1=मैंने एक कारण से फाइटन बनाया। मदद करने के लिए।
aboutlabel2=मुझे लगता है कि बहुत से लोगों को भौतिकी आसान नहीं लगती, लेकिन इसका मतलब यह नहीं है कि मैं आपकी मदद नहीं कर सकता।
aboutlabel3=फाइटन के साथ, मैं उन सिमुलेशन को एकीकृत करने की कोशिश करता हूं जो किसी को भी इलेक्ट्रिकल सर्किट को समझने में मदद कर सकते हैं, पूरी तरह से सर्किट आरेखों पर आधारित है जो अधिकांश भौतिकविदों से परिचित हैं।
aboutlabel4=इस एप्लिकेशन को कोविद -19 के दौरान बनाया गया था, और प्रयोगशाला में जाने के बिना हाथों से बिजली सीखने की अनुमति देने का प्रयास करता है।
aboutMelabel1=नमस्ते.
aboutMelabel2=मेरा नाम प्रणय गुप्ता है,
aboutMelabel3=और मैं एन यू एस हाई स्कूल में छात्र हूं।
aboutCelllabel2=एक सेल आमतौर पर 1.5 वोल्ट ईएमएफ के साथ शुरू की जाती है। यह आम तौर पर एक सेल का ईएमएफ है।
aboutCelllabel3=एक आदर्श बैटरी बनाने के लिए कई सेल को एक साथ जोड़ा जा सकता है। एक आदर्श बैटरी ऐसी होती है जिसका कोई समग्र प्रतिरोध नहीं होता है, इस प्रकार यदि ऐसी सेल को एक साधारण तार के साथ जोड़ दिया जाता है, तो एक अनंत विद्युत धारा आदर्श रूप से उत्पन्न होती है।
aboutCelllabel4=आप बस साइड पैनल पर जाकर और ईएमएफ को संपादित करके ईएमएफ को भी बदल सकते हैं। आप या तो इसे "n V" के रूप में दर्शा सकते हैं, जहाँ n आपके इच्छित वोल्ट की संख्या है, या "n kgm^2/As^3" के साथ, जोकि वोल्टेज का SI इकाई रूप है। आप बस "एन" और प्रेस में प्रवेश कर सकते हैं और इसे "एन वी" के रूप में पंजीकृत करेंगे।
references=संदर्भ:
aboutBulblabel2=एक बल्ब प्रतिरोध के 1 ओम के साथ शुरू किया जाता है। जबकि यह आमतौर पर एक बल्ब का सामान्य प्रतिरोध नहीं होता है, एक बल्ब को अलग-अलग प्रतिरोधों के लिए जाना जाता है। इस प्रकार, इसे 1 ओम तक सरलीकृत किया गया।
aboutBulblabel3=बल्ब को वर्तमान उत्पन्न करने के लिए एक सेल के साथ श्रृंखला में जोड़ा जा सकता है, यह देखते हुए कि सर्किट बंद है।
aboutBulblabel4=आप प्रतिरोध को केवल साइड पैनल पर जाकर और आर संपत्ति को संपादित करके बदल सकते हैं। आप या तो इसे "n Ω" के रूप में दर्शा सकते हैं, जहाँ n उस बल्ब की संख्या है जिसे आप बल्ब के साथ सेट करना चाहते हैं, या "n kgm^2/s^3A^2" के साथ, जो SI इकाई का रूप है ओम। आप बस "एन" और प्रेस में प्रवेश कर सकते हैं और इसे "एन Ω" के रूप में पंजीकृत करेंगे।
aboutResistorlabel2=एक प्रतिरोधक को प्रतिरोध के 1 ओम के साथ शुरू किया जाता है। जबकि यह आम तौर पर एक प्रतिरोधक का सामान्य प्रतिरोध नहीं होता है, एक अवरोधक को बहुत चर के रूप में जाना जाता है, अगर आपको मेरा मतलब है। इस प्रकार, इसे 1 ओम तक सरलीकृत किया गया।
aboutResistorlabel3=प्रतिरोध को वर्तमान उत्पन्न करने के लिए एक सेल के साथ श्रृंखला में जोड़ा जा सकता है, यह देखते हुए कि सर्किट बंद है।
aboutResistorlabel4=आप प्रतिरोध को केवल साइड पैनल पर जाकर और आर संपत्ति को संपादित करके बदल सकते हैं। आप या तो इसे "n Ω" के रूप में दर्शा सकते हैं, जहाँ n उस बल्ब की संख्या है जिसे आप बल्ब के साथ सेट करना चाहते हैं, या "n kgm^2/s^3A^2" के साथ, जो SI इकाई का रूप है ओम। आप बस "एन" और प्रेस में प्रवेश कर सकते हैं और इसे "एन Ω" के रूप में पंजीकृत करेंगे।
