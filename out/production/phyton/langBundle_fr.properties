aboutlabel1=J'ai fait du phyton pour une raison. Aider.
aboutlabel2=Je me rends compte que beaucoup de gens ne trouvent pas la physique facile en soi. Cependant, cela ne veut pas dire que je ne peux pas vous aider.
aboutlabel3=Avec phyton, j'essaie d'intégrer des simulations qui peuvent aider n'importe qui à comprendre les circuits électriques, entièrement basées sur les schémas de circuit que la plupart des physiciens connaissent si bien.
aboutlabel4=Cette application a été créée pendant Covid-19, et s'efforce de permettre un apprentissage pratique de l'électricité sans avoir à aller au laboratoire.
aboutMelabel1=Bonjour,
aboutMelabel2=Je m'appelle Prannaya Gupta,
aboutMelabel3=et je suis étudiant en NUS High.
aboutCelllabel2=Une cellule est généralement initiée avec 1,5 V d'emf. C'est généralement l'EMF normal d'une cellule.
aboutCelllabel3=Plusieurs cellules peuvent être réunies pour former une batterie idéale. Une batterie idéale est telle qu'elle n'a pas de résistance effective, donc si une telle cellule est reliée avec un simple fil, un courant infini sera idéalement généré.
aboutCelllabel4=Vous pouvez également modifier l'EMF en accédant simplement au panneau latéral et en éditant l'EMF. Vous pouvez le représenter soit sous la forme "n V", où n est le nombre de volts que vous voulez, soit avec "n kgm^2/As^3", qui est la forme de tension de l'unité SI. Vous pouvez également simplement entrer "n" et appuyez sur Entrée et cela l'enregistrera comme "n V".
references=Références:
aboutBulblabel2=Une ampoule est initiée avec 1 ohm de résistance. Bien que ce ne soit généralement pas la résistance normale d'une ampoule, une ampoule est connue pour avoir des résistances variables. Ainsi, il a été simplifié à 1 ohm.
aboutBulblabel3=L'ampoule peut être connectée en série avec une cellule pour générer un courant, DONNÉ que le circuit est fermé.
aboutBulblabel4=Vous pouvez changer la résistance en accédant simplement au panneau latéral et en éditant la propriété R. Vous pouvez le représenter sous la forme "n Ω", où n est le nombre d'ohms avec lequel vous voulez régler l'ampoule, ou avec "n kgm^2/s^3A^2", qui est la forme d'unité SI de ohms. Vous pouvez aussi simplement entrer "n" et appuyer sur Entrée et cela l'enregistrera comme "n Ω".
aboutResistorlabel2=Une résistance est initiée avec 1 ohm de résistance. Bien que ce ne soit généralement pas la résistance normale d'une résistance, une résistance est connue pour être très variable, si vous comprenez ce que je veux dire. Ainsi, il a été simplifié à 1 ohm.
aboutResistorlabel3=La résistance peut être connectée en série avec une cellule pour générer un courant, DONNÉ que le circuit est fermé.
aboutResistorlabel4=Vous pouvez changer la résistance en accédant simplement au panneau latéral et en éditant la propriété R. Vous pouvez le représenter sous la forme "n Ω", où n est le nombre d'ohms avec lequel vous voulez régler l'ampoule, ou avec "n kgm^2/s^3A^2", qui est la forme d'unité SI de ohms. Vous pouvez également simplement entrer "n" et appuyer sur Entrée et cela l'enregistrera comme "n Ω".