aboutlabel1=Hice phyton por una razón. Ayudar.
aboutlabel2=Me doy cuenta de que a muchas personas no les resulta fácil la física en sí misma. Sin embargo, eso no significa que no pueda ayudarte con eso.
aboutlabel3=Con phyton, trato de integrar simulaciones que pueden ayudar a cualquiera a comprender los circuitos eléctricos, basándome completamente en los diagramas de circuitos con los que la mayoría de los físicos están tan familiarizados.
aboutlabel4=Esta aplicación se creó durante Covid-19 y se esfuerza por permitir el aprendizaje práctico de la electricidad sin tener que ir al laboratorio.
aboutMelabel1=Hola,
aboutMelabel2=Mi nombre es Prannaya Gupta,
aboutMelabel3=y soy un estudiante en NUS High.
aboutCelllabel2=Una celda generalmente se inicia con 1,5 V de fem. Este es generalmente el EMF normal de una celda.
aboutCelllabel3=Se pueden unir varias celdas para formar una batería ideal. Una batería ideal es aquella que no tiene una resistencia efectiva, por lo que si dicha celda se une con un cable simple, idealmente se generará una corriente infinita.
aboutCelllabel4=También puede cambiar el EMF simplemente yendo al panel lateral y editando el EMF. Puede representarlo en la forma "n V", donde n es el número de voltios que desea, o con "n kgm^2/As^3", que es la forma de voltaje de la unidad SI. También puede simplemente ingresar "n" y presionar enter y esto lo registrará como "n V".
references=Referencias:
aboutBulblabel2=Una bombilla se inicia con 1 ohmio de resistencia. Si bien esta no es generalmente la resistencia normal de una bombilla, se sabe que una bombilla tiene resistencias variables. Por lo tanto, se simplificó a 1 ohmio.
aboutBulblabel3=La bombilla se puede conectar en serie con una celda para generar una corriente, DADO QUE el circuito está cerrado.
aboutBulblabel4=Puede cambiar la resistencia simplemente yendo al panel lateral y editando la propiedad R. Puede representarlo en la forma "n Ω", donde n es el número de ohmios con el que desea configurar la bombilla, o con "n kgm^2/s^3A^2", que es la forma de unidad SI de ohmios. También puede simplemente ingresar "n" y presionar enter y esto lo registrará como "n Ω".
aboutResistorlabel2=Se inicia una resistencia con 1 ohmio de resistencia. Si bien esta no es generalmente la resistencia normal de una resistencia, se sabe que una resistencia es muy variable, si entiendes lo que quiero decir. Por lo tanto, se simplificó a 1 ohmio.
aboutResistorlabel3=La resistencia se puede conectar en serie con una celda para generar una corriente, DADO QUE el circuito está cerrado.
aboutResistorlabel4=Puede cambiar la resistencia simplemente yendo al panel lateral y editando la propiedad R. Puede representarlo en la forma "n Ω", donde n es el número de ohmios con el que desea configurar la bombilla, o con "n kgm^2/s^3A^2", que es la forma de unidad SI de ohmios. También puede simplemente ingresar "n" y presionar enter y esto lo registrará como "n Ω".